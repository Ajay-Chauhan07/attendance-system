



{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Submitted - College Attendance Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'StudentView/submitted.css' %}" />
    <style>
      :root {
        --primary-color: #4361ee;
        --secondary-color: #3f37c9;
        --accent-color: #4cc9f0;
        --success-color: #4bb543;
        --light-color: #f8f9fa;
        --dark-color: #212529;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f5f7ff;
        color: var(--dark-color);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .header {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        text-align: center;
        padding: 2rem 1rem;
        position: relative;
        overflow: hidden;
        box-shadow: var(--shadow);
      }

      .header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%234cc9f0' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
        opacity: 0.1;
      }

      .header-title {
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        position: relative;
        z-index: 1;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .header h2 {
        font-weight: 400;
        font-size: 1.5rem;
        opacity: 0.9;
        position: relative;
        z-index: 1;
      }

      .container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        text-align: center;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .success-card {
        background: white;
        border-radius: 12px;
        padding: 3rem 2rem;
        box-shadow: var(--shadow);
        width: 100%;
        max-width: 500px;
        position: relative;
        overflow: hidden;
        animation: fadeInUp 0.8s ease;
      }

      .success-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 5px;
        height: 100%;
        background: linear-gradient(to bottom, var(--success-color), #8bc34a);
      }

      .success-icon {
        width: 80px;
        height: 80px;
        background-color: var(--success-color);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto 1.5rem;
        animation: scaleIn 0.5s ease 0.3s both;
      }

      .success-icon i {
        color: white;
        font-size: 2.5rem;
      }

      h2 {
        font-family: 'Montserrat', sans-serif;
        font-weight: 600;
        color: var(--dark-color);
        margin-bottom: 1rem;
        font-size: 1.8rem;
      }

      .success-message {
        color: #555;
        margin-bottom: 2rem;
        font-size: 1.1rem;
      }

      .close-btn {
        background: linear-gradient(to right, var(--success-color), #8bc34a);
        color: white;
        border: none;
        padding: 0.8rem 2rem;
        font-size: 1rem;
        font-weight: 500;
        border-radius: 8px;
        cursor: pointer;
        transition: var(--transition);
        display: inline-block;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 4px 6px rgba(75, 181, 67, 0.3);
        text-decoration: none;
        animation: fadeIn 1s ease 0.8s both;
      }

      .close-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(75, 181, 67, 0.4);
      }

      .close-btn:active {
        transform: translateY(0);
      }

      .footer {
        text-align: center;
        padding: 1.5rem;
        background-color: var(--dark-color);
        color: white;
        font-size: 0.9rem;
      }

      .footer p {
        opacity: 0.8;
      }

      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: var(--accent-color);
        opacity: 0;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes scaleIn {
        from {
          transform: scale(0);
        }
        to {
          transform: scale(1);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes confettiFall {
        0% {
          transform: translateY(-100px) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(500px) rotate(360deg);
          opacity: 0;
        }
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .header-title {
          font-size: 2rem;
        }
        
        .header h2 {
          font-size: 1.2rem;
        }
        
        .container {
          padding: 1rem;
        }
        
        .success-card {
          padding: 2rem 1.5rem;
        }
        
        h2 {
          font-size: 1.5rem;
        }
      }

      @media (max-width: 480px) {
        .header-title {
          font-size: 1.8rem;
        }
        
        .success-icon {
          width: 60px;
          height: 60px;
        }
        
        .success-icon i {
          font-size: 2rem;
        }
        
        h2 {
          font-size: 1.3rem;
        }
        
        .success-message {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">ADITYA SILVER OAK INSTITUTE OF TECHNOLOGY</h1>
      <h2>Attendance Portal</h2>
      
      <svg class="waves" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" style="position: absolute; bottom: 0; left: 0; width: 100%;">
        <path fill="rgba(255,255,255,0.2)" fill-opacity="1" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
      </svg>
    </header>

    <div class="container">
      <div class="success-card">
        <div class="success-icon">
          <i class="fas fa-check"></i>
        </div>
        <h2>Attendance Submitted Successfully!</h2>
        <p class="success-message">Your attendance has been recorded in our system.</p>
        <a href="StudentViewIndex.html" class="close-btn" onclick="window.close()">
          <i class="fas fa-times-circle" style="margin-right: 8px;"></i>
          Close Page
        </a>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; QR Attendance System 2025 - Team ASOIT</p>
      <div style="margin-top: 0.5rem;">
        <i class="fas fa-code" style="margin: 0 5px;"></i>
        <i class="fas fa-heart" style="margin: 0 5px; color: #ff6b6b;"></i>
        <i class="fas fa-laptop-code" style="margin: 0 5px;"></i>
      </div>
    </footer>

    <script>
      // Create confetti effect
      function createConfetti() {
        const colors = ['#4361ee', '#4cc9f0', '#4bb543', '#f72585', '#7209b7'];
        const container = document.querySelector('.container');
        
        for (let i = 0; i < 50; i++) {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.width = Math.random() * 10 + 5 + 'px';
          confetti.style.height = Math.random() * 10 + 5 + 'px';
          confetti.style.animation = `confettiFall ${Math.random() * 3 + 2}s ease forwards`;
          confetti.style.animationDelay = Math.random() * 0.5 + 's';
          container.appendChild(confetti);
          
          // Remove confetti after animation
          setTimeout(() => {
            confetti.remove();
          }, 5000);
        }
      }
      
      // Run confetti when page loads
      window.addEventListener('load', () => {
        setTimeout(createConfetti, 500);
      });
      
      // Add closing functionality
      document.querySelector('.close-btn').addEventListener('click', (e) => {
        e.preventDefault();
        window.close();
      });
    </script>
  </body>
</html>
